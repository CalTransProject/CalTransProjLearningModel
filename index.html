<title> Live Data</title>
<link rel="stylesheet" href="http://youtube.local/assets/dcode.css">
<link rel="shortcut icon" href="http://youtube.local/assets/favicon.ico">
<script>

    function startLiveUpdate(){
        const textViewCount = document.getElementById('viewCount');

        setInterval(function (){

            fetch('viewcount.php').then(function(response){
                return response.json();
            }).then(function (data) {
                textViewCount.textContent = data.viewCount;
            }).catch(function(error) {
                console.log(error);
            });
        },1000);
    }

    document.addEventListener('DOMContentLoaded', function() {
        startLiveUpdate();
    });

</script>


<body>
    <h1> Live Data</h1>

    <p>
        View Count: <strong id="viewCount">0</strong>
    </p>

   
</body>
